<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="registered-solid.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Registro</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form action="">
        <div>
        <input type="text" placeholder="Digite seu nome" class="inputs">
        </div>
        <div>
            <input type="email" placeholder="Digite seu email" class="inputs">
        </div>
        <div>
            <input type="password" placeholder="Digite sua senha" class="inputs">
        </div>
        <div>
            <input type="password" placeholder="Repita a sua senha" class="inputs">
        </div>
        <div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale sobre você"></textarea>
            <p>Sexo:</p>
            <div class="box-select">
                
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="p" value="p" name="sexo">
                    <label for="p">Prefiro não dizer </label>
                </div>
            </div>
            <p>Quais são suas experiências?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="html" name="experiencias">
                    <label for="html">HTML</label>
                </div>
                <div>
                    <input type="checkbox" id="css" value="css" name="experiencias">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="checkbox" id="js" value="js" name="experiencias">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="php" value="php" name="experiencias">
                    <label for="php">PHP</label>
                </div>              
            </div>
        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>    
    </div>
    
</body>
</html>
